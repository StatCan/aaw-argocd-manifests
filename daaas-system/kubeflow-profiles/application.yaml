apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-profiles
  namespace: daaas-system
spec:
  destination:
    namespace: kubeflow
    server: https://kubernetes.default.svc
  project: default
  source: https://github.com/StatCan/aaw-kubeflow-profiles.git
    repoURL: 
    targetRevision: main
    path: .
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
