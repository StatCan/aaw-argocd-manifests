apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blob-csi-driver
  namespace: daaas-system
spec:
  project: platform
  destination:
    namespace: azure-blob-csi-system
    name: in-cluster
  source:
    repoURL: 'https://raw.githubusercontent.com/kubernetes-sigs/blob-csi-driver/master/charts'
    chart: blob-csi-driver
    targetRevision: v1.11.0
    helm:
      releaseName: blob-csi-driver
      values: |
        controller:
          logLevel: 8
        node:
          enableBlobfuseProxy: true
          logLevel: 8
        driver:
          azureGoSDKLogLevel: "DEBUG"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
