apiVersion: v1
kind: ServiceAccount
metadata:
  name: goofys-injector
  namespace: daaas-system
  labels:
    apps.kubernetes.io/name: goofys-injector
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-instances-goofys
  namespace: daaas-system
data:
  instances.json: |
    {"name": "minio_standard_tenant_1", "short": "standard", "classification": "unclassified", "externalUrl": "https://minio-standard-tenant-1.covid.cloud.statcan.ca:443"}
    {"name": "minio_premium_tenant_1", "short": "premium", "classification": "unclassified", "externalUrl": "https://minio-standard-tenant-1.covid.cloud.statcan.ca:443"}
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: goofys-injector-issuer
  namespace: daaas-system
  labels:
    apps.kubernetes.io/name: goofys-injector
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: goofys-injector
  namespace: daaas-system
  labels:
    apps.kubernetes.io/name: goofys-injector
spec:
  secretName: goofys-injector-tls
  commonName: "goofys-injector.daaas-system.svc.cluster.local"
  dnsNames:
  - goofys-injector
  - goofys-injector.daaas-system
  - goofys-injector.daaas-system.svc
  - goofys-injector.daaas-system.svc.cluster
  isCA: true
  duration: 8760h0m0s
  issuerRef:
    name: goofys-injector-issuer
    kind: Issuer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goofys-injector
  namespace: daaas-system
  labels:
    apps.kubernetes.io/name: goofys-injector
spec:
  selector:
    matchLabels:
      apps.kubernetes.io/name: goofys-injector
  template:
    metadata:
      labels:
        apps.kubernetes.io/name: goofys-injector
      annotations:
        traffic.sidecar.istio.io/excludeInboundPorts: '8443'
    spec:
      serviceAccountName: goofys-injector
      containers:
      - name: goofys-injector
        image: k8scc01covidacr.azurecr.io/goofys-injector:b5c187aa2582d66f032357c2393ac1dde424307c
        env:
        - name: VAULT_AGENT_ADDR
          value: http://127.0.0.1:8100
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: https
          containerPort: 8443
        volumeMounts:
        - name: certs
          mountPath: /certs
          readOnly: true
        - name: instances
          mountPath: /instances.json
          subPath: instances.json
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: goofys-injector-tls
      - name: instances
        configMap:
          name: minio-instances-goofys
---
apiVersion: v1
kind: Service
metadata:
  name: goofys-injector
  namespace: daaas-system
  labels:
    apps.kubernetes.io/name: goofys-injector
spec:
  selector:
    apps.kubernetes.io/name: goofys-injector
  ports:
  - name: https
    port: 443
    targetPort: 8443
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: daaas-system/goofys-injector
  labels:
    apps.kubernetes.io/name: goofys-injector
  name: goofys-injector
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: goofys-injector
      namespace: daaas-system
      path: /mutate
      port: 443
  failurePolicy: Ignore
  name: goofys-injector.statcan.gc.ca
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
    scope: '*'
