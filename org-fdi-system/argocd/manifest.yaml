apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: org-fdi-system
  namespace: org-fdi-system
spec:
  gateways:
  - ingress-general-system/general-istio-ingress-gateway-https
  hosts:
  - org-fdi-system-argocd.aaw.cloud.statcan.ca
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: org-fdi-system-server.org-fdi-system.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: org-fdi-system-server
  namespace: org-fdi-system
spec:
  host: org-fdi-system-server.org-fdi-system.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    portLevelSettings:
    - port:
        number: 443
      tls:
        mode: DISABLE
