apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: allow-postgresql-vetting
  namespace: org-ces-system
spec:
  exportTo:
    - .
  hosts:
    - daaasvettingprod.postgres.database.azure.com
  ports:
    - name: tcp-pgsql
      number: 5432
      protocol: TCP
  resolution: DNS
